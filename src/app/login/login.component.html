
<div>
<label>Email address</label>
<input type="email"  
        id="inputUsername"  
        placeholder="Email address" 
        name="userEmail" 
        [(ngModel)]="user.email"
        required autofocus>
</div>
<div>
<label>Password</label>
<input type="password" 
        id="inputPassword"   
        placeholder="Password" 
        name="password"
        [(ngModel)]="user.password"
        required>    
</div>
<button type="button" (click)="doLogin()">Login</button>
