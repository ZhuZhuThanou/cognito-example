<div>
<h3>Change password</h3>
<h4>Enter a new password</h4>
  <label>Enter your current and new password</label>
  <input
    type="text"
    name="currentPassword"
    id="currentPassword"
    placeholder="Current password"
    [(ngModel)]="user.currentPassword"
  />
  <input
    type="text"
    name="newPassword"
    id="newPassword"
    placeholder="New password"
    [(ngModel)]="user.newPassword"
  />
  <button (click)="setNewPassword()">Set new password</button>
</div>
